<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Connect Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./css/chat.css" />
</head>

<body>
  <!-- modal for the view profile -->
<div id="profile-modal" class="profile-modal">
  <div class="profile-modal-content">
    <span class="close-modal">&times;</span>
    <div class="profile-header">
      <div class="profile-photo">
        <img src="/default.jpg" alt="Profile Photo" id="profile-photo-img" />
      </div>
      <h2 id="profile-name">John Doe</h2>
      <p id="profile-email">john.doe@example.com</p>
    </div>
    <div class="profile-details">
      <div class="detail-item">
        <label>Phone:</label>
        <span id="profile-phone">+91-9993683129</span>
      </div>
      <div class="detail-item">
        <label>Location:</label>
        <span id="profile-location">Delhi, India</span>
      </div>
      <div class="detail-item">
        <label>Status:</label>
        <span id="profile-status">Active</span>
      </div>
    </div>
    <div class="profile-actions">
      <button id="edit-profile">Edit Profile</button>
      <button id="change-photo">Change Photo</button>
      <!-- Add a hidden file input for selecting a photo -->
      <input type="file" id="select-photo" accept="image/*" style="display: none;" />
    </div>
  </div>
</div>
  <!-- modal for friend request -->
  <div id="add-friends-modal" class="add-friends-modal">
    <div class="add-friends-modal-content">
      <span class="close-modal">&times;</span>
      <h2>Add Friends</h2>
      <div class="search-bar">
        <input type="text" id="search-users" placeholder="Search users..." />
        <button id="search-button"><i class="fas fa-search"></i></button>
      </div>
      <div class="users-list" id="users-list">
        <!-- Users will be dynamically added here -->
      </div>
    </div>
  </div>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Chat List -->
    <div class="chat-list" id="chat-list">
      <div class="chat-header">
        <h2>Chats</h2>
        <div class="dropdown">
          <button class="dropdown-btn" id="friends-dropdown">
            <i class="fas fa-users"></i> Friends </button>
          <div class="dropdown-content" id="friends-dropdown-content">
            <!-- Friends will be dynamically added here -->
          </div>
        </div>
        <!-- Add Profile Dropdown -->
        <div class="dropdown">
          <button class="dropdown-btn" id="profile-dropdown">
            <i class="fas fa-user-circle"></i> <span id="logged-in-user-name"></span>
          </button>
          <div class="dropdown-content" id="profile-dropdown-content">
            <a href="#" id="view-profile">View Profile</a>
            <a href="#" id="add-friends">Add Friends</a>
            <a href="#" id="logout">Logout</a>
          </div>
        </div>
      </div>
      <!-- Chat items will be dynamically added here -->
    </div>
    <!-- Chat Section -->
    <div class="chat-section" id="chat-section">
      <div class="chat-header">
        <div class="back-btn" id="back-btn">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="chat-title" id="chat-title">Chat</div>
        <div class="chat-options">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be dynamically added here -->
      </div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="./js/chat.js"></script>
</body>

</html>
