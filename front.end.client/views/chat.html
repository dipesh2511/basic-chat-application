<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Connect Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./css/chat.css" />
</head>

<body>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Chat List -->
    <div class="chat-list" id="chat-list">
      <div class="chat-header">
        <h2>Chats</h2>
        <div class="dropdown">
          <button class="dropdown-btn" id="friends-dropdown">
            <i class="fas fa-users"></i> Friends
          </button>
          <div class="dropdown-content" id="friends-dropdown-content">
            <!-- Friends will be dynamically added here -->
          </div>
        </div>
      </div>
      <!-- Chat items will be dynamically added here -->
    </div>

    <!-- Chat Section -->
    <div class="chat-section" id="chat-section">
      <div class="chat-header">
        <div class="back-btn" id="back-btn">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="chat-title" id="chat-title">Chat</div>
        <div class="chat-options">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be dynamically added here -->
      </div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/chat.js"></script>
</body>

</html>
