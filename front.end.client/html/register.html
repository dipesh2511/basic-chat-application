<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Connect Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <!-- Download Button in Top-Right Corner -->
  <div class="download-button">
    <a href="#" class="btn-download">
      <i class="fas fa-download"></i> Download App
    </a>
  </div>

  <!-- Register Container -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
      <div class="logo">
        <i class="fab fa-whatsapp"></i>
      </div>
      <h2>Register</h2>
      <form>
        <!-- Profile Picture Upload -->
        <div class="form-group profile-picture">
          <label for="profile-pic" class="profile-label">
            <i class="fas fa-camera"></i> Upload Profile Picture
          </label>
          <input type="file" id="profile-pic" accept="image/*" style="display: none;" />
          <div class="preview" id="profile-preview"></div>
        </div>
        <!-- Name Field -->
        <div class="form-group floating-label">
          <input type="text" id="name" placeholder=" " required />
          <label for="name">Full Name</label>
        </div>
        <!-- Email Field -->
        <div class="form-group floating-label">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email address</label>
        </div>
        <!-- Password Field -->
        <div class="form-group floating-label">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>
        <!-- Register Button -->
        <button id="register-btn" type="button">Register</button>
        <!-- Need Help Link -->
        <div class="need-help">
          <a href="./info.html">Need help getting started?</a>
        </div>
      </form>
      <div class="register-link">
        <p>Already a user? <a href="./index.html">Login here</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./js/register.js"></script>
</body>

</html>
