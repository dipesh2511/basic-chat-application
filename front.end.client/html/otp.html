<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in by OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <!-- Download Button in Top-Right Corner -->
  <div class="download-button">
    <a href="#" class="btn-download">
      <i class="fas fa-download"></i> Download App
    </a>
  </div>

  <!-- OTP Container -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
      <div class="logo">
        <i class="fab fa-whatsapp"></i>
      </div>
      <h2>Sign in by OTP</h2>
      <form id="otp-form">
        <!-- Email Field -->
        <div class="form-group floating-label">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email address</label>
        </div>
        <!-- Send OTP Button -->
        <button id="send-otp-btn" type="button">Send OTP</button>
        <!-- Timer Display -->
        <div id="timer" class="timer">01:00</div>
        <!-- OTP Input Field (Hidden Initially) -->
        <div class="form-group floating-label otp-field" style="display: none;">
          <input type="text" id="otp" placeholder=" " required maxlength="6" />
          <label for="otp">Enter OTP</label>
        </div>
        <!-- Verify OTP Button (Hidden Initially) -->
        <button id="verify-otp-btn" type="button" class="otp-field" style="display: none;">Verify OTP</button>
      </form>
      <div class="register-link">
        <p>Back to <a href="./index.html">Login</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./js/otp.js"></script>
</body>

</html>
