<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Connect Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <!-- Download Button in Top-Right Corner -->
  <div class="download-button">
    <a href="#" class="btn-download">
      <i class="fas fa-download"></i> Download App
    </a>
  </div>

  <!-- Login Container -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
      <div class="logo">
        <i class="fab fa-whatsapp"></i>
      </div>
      <h2>Login</h2>
      <form>
        <!-- Email Field -->
        <div class="form-group floating-label">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email address</label>
        </div>
        <!-- Password Field -->
        <div class="form-group floating-label">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>
        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a href="./forgot-password.html">Forgot Password?</a>
        </div>
        <!-- Login Button -->
        <button id="login-btn" type="button">Login</button>
        <!-- OR Divider -->
        <div class="divider">
          <span>OR</span>
        </div>
        <!-- Sign in by OTP Button -->
        <button id="otp-btn" type="button" class="btn-otp" onclick="window.location.href='/otp'">
          <i class="fas fa-mobile-alt"></i> Sign in by OTP
        </button>
        <!-- Need Help Link -->
        <div class="need-help">
          <a href="/info">Need help getting started?</a>
        </div>
      </form>
      <div class="register-link" id="register-link">
        <a href="/register">Register here</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
